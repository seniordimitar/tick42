<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle>
    <mat-toolbar-row class="edit-toolbar">
      <span class="title dialog-title">Add Employee</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content>
    <form [formGroup]="emplForm">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input name="firstName" formControlName="firstName" matInput required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input name="lastName" formControlName="lastName" matInput required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Date of birth</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="dateOfBirth">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Job Title</mat-label>
          <input name="jobTitle" formControlName="jobTitle" matInput required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Job Area</mat-label>
          <input name="jobArea" formControlName="jobArea" matInput required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Job Type</mat-label>
          <input name="jobType" formControlName="jobType" matInput required>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div mat-dialog-actions class="edit-actions">
    <button mat-button
            class="cancel-button"
            (click)="matDialogRef.close()"
            aria-label="CANCEL">CANCEL
    </button>
    <button mat-button
            class="save-button"
            (click)="matDialogRef.close(emplForm.value)"
            [disabled]="!emplForm.valid"
            aria-label="SAVE">SAVE
    </button>
  </div>
</div>
